<!DOCTYPE html>
<html lang="nl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Layout</title>
    <link rel="stylesheet" href="style/bootstrap-grid.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-4 box-wrapper">
            <div class="box">1</div>
        </div>
        <div class="col-4 box-wrapper">
            <div class="box">2</div>
        </div>
        <div class="col-4 box-wrapper">
            <div class="box">3</div>
        </div>
    </div>

    <div class="row">
        <div class="col-3 box-wrapper">
            <div class="box">4</div>
        </div>
        <div class="col-6 box-wrapper">
            <div class="box">5</div>
        </div>
        <div class="col-3 box-wrapper">
            <div class="box">6</div>
        </div>
    </div>

    <div class="row">
        <div class="col-4 box-wrapper">
            <div class="box">7</div>
        </div>
        <div class="col-4 box-wrapper">
            <div class="box">8</div>
        </div>
        <div class="col-4 box-wrapper">
            <div class="box">9</div>
        </div>
    </div>
</div>
</body>
</html>
